<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary</title>
  </head>
  <body>
      <section class="header">
          <div class="container">
            <h1>Word Dictionary</h1>
          </div>
      </section>
      <div class="container" id="error-alert">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <div class="my-flex">
            <strong>Error!</strong>
            <div id="alert-message">
              This is message
            </div>     
          </div>  
          <button id="close-alert" type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
      <section class="searchWord">
          <div class="container">
            <div class="mb-3 my-flex">
                <input id="word-input" placeholder="Enter word you want to search" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <button id="word-button" type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
      </section>
      <section class="result">
          <div class="container">
              <h2>Defination</h2>
            <ul id="display-desc" class="list-group">
                
              </ul>
          </div>
      </section>
      <footer>
        <div class="container">
          Designed and Developed by Master in Spreadsheet
        </div>
      </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
